<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

  <div class="lift:reactive"></div>

  <h1>Notes</h1>
  <table data-lift="Notes.list">
    <thead>
      <tr>
        <th>Title</th>
        <th>Created</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody id="tbl-notes-list">
      <tr name="eachNote">
        <td name="title">Monsters Inc</td>
        <td name="addedDate">25.01.2012</td>
        <td>
          <button name="edit" type="button" class="positive">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>New Note:</h2>
  <div class="well summary margin15 form-horizontal">
    <div data-lift="CreateNoteScreen">
      <fieldset>
        <legend>Please fill all fields</legend>
        <div style="padding-top: 20px;">
          <div class="fields">
            <div class="fieldContainer control-group">
              <label class="control-label"></label>
              <span class="help"></span>
              <div class="controls">
                <span class="value input-xlarge span4"></span>
                <div class="errors">
                  <div class="error field-error"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="next btn btn-primary btn-large">Verein anlegen</button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>


    </div>
  </body>
</html>
